<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/dragula.min.css">
<link rel="stylesheet" href="../css/highlight.js/default.css">
<style>
* {
font-family: "Lucida Grande", Lucida Sans Unicode, Hiragino Sans GB, WenQuanYi Micro Hei, Verdana, Aril, sans-serif;
-webkit-font-smoothing: antialiased;
}
input,
textarea {
font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
}
.bootstrap3-row-container {
padding: 9px 25px;
}
</style>
</head><body>
<div id="container">
<div style="width: 400px; margin: 10px; float: left; overflow-y: scroll; height: 600px" class="bootstrap3-row-container">
<json-editor :schema="schemaSchema"
:initial-value="formattedSchema"
@update-value="updateSchema(arguments[0])"
theme="bootstrap3"
icon="fontawesome4"
:locale="locale"
:dragula="dragula"
:markdownit="markdownit"
:hljs="hljs"
:force-https="false">
</json-editor>
</div>
<div style="width: 500px; margin: 10px; float: left; overflow-y: scroll; height: 600px" class="bootstrap3-row-container">
<json-editor :schema="schema"
:initial-value="value"
@update-value="updateValue(arguments[0])"
theme="bootstrap3"
icon="fontawesome4"
:locale="locale"
:dragula="dragula"
:markdownit="markdownit"
:hljs="hljs"
:force-https="false">
</json-editor>
</div>
<div style="width: 400px; margin: 10px; float: left; overflow-y: scroll; height: 600px">
Value:
<pre :style="{borderColor: color}"><code v-html="valueHtml"></code></pre>
</div>
</div>
<script src="../vue.bundle-2e614365610592c16af671e272a3d4ef.js" crossOrigin="anonymous" integrity="sha256-7zvsrXtu690qsL8XEIECO2iv4Wx9mfp6zDgbJtFqytE="></script>
</body></html>
